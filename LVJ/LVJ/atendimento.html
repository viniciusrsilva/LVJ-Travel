<!DOCTYPE html>
<html>
<head>
    <title>Fale Conosco | LVJ Travel</title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.slim.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery-3.4.1.min.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <link rel="stylesheet" type="text/css" href="atendimento.css">
    <link rel="shortcut icon" href="img/favicon.ico" />

    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
</head>

<body data-spy="scroll" data-targer=".navbar" data-offset="50">
    <div id="header"></div>

    <img id="img" src="img/fale-conosco.png">

    <div id="conteudo" class="container">
        
        <h4>Nós estamos aqui pra te ouvir!</h4>
        <p>Preencha os campos abaixo e mande sua mensagem:</p>
        
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="txtNome">Nome:</label>
                        <input type="text" id="txtNome" placeholder="Digite seu nome" class="form-control" required>
                    </div>

                    <div class="col-6">
                        <label for="txtEmail">E-mail:</label>
                        <input type="email" placeholder="Digite seu e-mail" class="form-control" required>
                    </div>
                </div>

                <label for="txtMensagem">Mensagem:</label>
                <textarea id="txtMensagem" rows="5" placeholder="Digite sua mensagem" class="form-control" required></textarea>

                <button id="btnEnviar" type="submit" class="btn btn-outline-secondary">Enviar</button>
            </div>
        </form>
    </div>

    <div id="footer"></div>
</body>
</html>
