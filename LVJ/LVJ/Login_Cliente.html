<!DOCTYPE html>
<html>

<head>
    <title>Login | LVJ Travel</title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.slim.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery-3.4.1.min.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <link rel="stylesheet" type="text/css" href="Login_Cliente.css">
    <link rel="shortcut icon" href="img/favicon.ico" />

    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width,initial-scale=1">
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body data-spy="scroll" data-targer=".navbar" data-offset="50">
    
    <div id="header"></div>

    <img id="imgReservas" src="img/reservas.png" />

    <div id="apresentacaoLogin" class="container">
        <p>Ganhe tempo ao fazer login em Minhas Reservas e gerenciar suas viagens.</p>
    </div>

    <div id="idlogincliente" class="container bg-light">
        <form style="padding: 20px" class="need-validated">
            <div class="form-group">
                <label for="txt_e-mail"><strong>E-mail:</strong></label>
                <input type="email" id="txt_e-mail" placeholder="Digite seu email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="txtsenha"><strong>Senha:</strong></label>
                <input type="password" id="txtsenha" placeholder="Digite sua Senha" class="form-control" required>
            </div>
            <div id="acessar_cliente" class="form-group">
                <button class="btn btn-dark" type="submit">Acessar</button>
            </div>
        </form>
        <p><a href="">Esqueci minha senha</a></p>
    </div>

    <div id="footer"></div>
</body>

</html>
